<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi step form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="rose.ico" type="image/x-icon" />
    <script src="loader.js"></script>
  </head>
  <body>
    <div class="container" id="container">
      <h1>Rejestracja</h1>
      <form action="#">
        <div class="step step-1 active">
          <div class="field-control">
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="Nazwa użytkownika"
            />
          </div>
          <div class="field-control">
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="E-mail"
            />
          </div>
          <div class="field-control">
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Hasło"
            />
          </div>
          <div class="buttons-container frist-step">
            <button type="button" class="next-btn">Dalej</button>
          </div>
        </div>
        <div class="step step-2">
          <div class="field-control">
            <input
              type="text"
              id="postal-code"
              name="postal-code"
              placeholder="Kod pocztowy"
            />
          </div>
          <div class="field-control">
            <input type="text" id="city" name="city" placeholder="Miasto" />
          </div>
          <div class="buttons-container">
            <button type="button" class="previous-btn">Wstecz</button>
            <button type="button" class="next-btn">Dalej</button>
          </div>
        </div>
        <div class="step step-3">
          <div class="field-control">
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="Numer telefonu"
            />
          </div>
          <div class="field-control">
            <label for="tos">
              <p>Akcepuję regulamin</p>
              <input
                type="checkbox"
                id="tos"
                name="tos"
                class="checkbox"
                required
              />
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="buttons-container">
            <button type="button" class="previous-btn">Wstecz</button>
            <button type="submit" class="submit-btn">Zarejestruj</button>
          </div>
        </div>
      </form>
    </div>
    <div class="loader visible" id="loader">
      <span class="circle visible" id="circle"></span>
    </div>
    <script src="app.js"></script>
  </body>
</html>
